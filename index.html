<!DOCTYPE html>
<html>
  <head>
    <!-- Sayfa meta ayarları -->
    <meta charset="UTF-8" />
    <title>Ders Seçim Otomasyonu</title>
    <!-- CSS dosyası bağlantısı -->
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <!-- Ana başlık -->
    <h1>Arı<br>Ders Seçim Otomasyonu</h1>
    <!-- Ders seçim formu -->
    <form id="courseForm">
      <!-- Kullanıcı adı alanı -->
      <label for="username">Kullanıcı Adı:</label>
      <input type="text" id="username" placeholder="Kullanıcı adınızı girin" required>
      <br />
      <!-- Şifre alanı -->
      <label for="password">Şifre:</label>
      <input type="password" id="password" placeholder="Şifrenizi girin" required>
      <br />
      <!-- CRN giriş alanı -->
      <label for="crns">CRN'ler (virgülle ayırın):</label>
      <input type="text" id="crns" placeholder="Örnek: 22143,20568,22139" required>
      <br />
      
      <!-- Tarih ve saat seçimi -->
      <label for="targetTime">Hedef Tarih ve Saat:</label>
      <div class="time-selector">
        <input type="text" id="targetDate" placeholder="YYYY/MM/DD" required pattern="\d{4}/\d{2}/\d{2}">
        <input type="number" id="targetHour" placeholder="Saat" min="0" max="23" required>
        <input type="number" id="targetMinute" placeholder="Dakika" min="0" max="59" required>
        <input type="number" id="targetSecond" placeholder="Saniye" min="0" max="59" required>
      </div>
      <br />
      <!-- İşlem butonları -->
      <button type="submit">CRN Başlat</button>
      <button type="button" id="loadConfig">Ayarları Yükle</button>
      <button type="button" id="saveConfig">Ayarları Kaydet</button>
      <!-- Yükleme animasyonu -->
      <span id="loadingSpinner" class="spinner" style="display: none;"></span>
    </form>
    <!-- Log çıktı alanı -->
    <div id="output"></div>
    <!-- Krediler -->
    <div class="credits">
      By <a href="#" onclick="window.electronAPI.openExternalLink('https://www.linkedin.com/in/enbiyacabuk'); return false;">Savernish</a>
    </div>
    <!-- JavaScript dosyası -->
    <script src="renderer.js"></script>
  </body>
</html>
